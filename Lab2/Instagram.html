<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Instagram-log in</title>
  <link rel="stylesheet" href="Instagram.css">
</head>

<body>
  <main class="page">
    <div class="layout">

      <div class="left">
        <div id="instlogo">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968776.png" alt="Instagram logo">
        </div>

        <div class="promo">
          <div class="promo-text">
            Посмотрите, какими<br>
            моментами из жизни<br>
            поделились ваши <span class="gradient1">близкие</span><br>
            <span class="gradient2">друзья</span>.
          </div>

          <div id="instphoto">
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="photos">
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="right">
        <div class="login">
          <div class="login-title">Войти в Instagram</div>

          <form class="form" action="">
            <label for="ig-login" class="sr-only">
              Имя пользователя, номер телефона или электронный адрес
            </label>
            <input id="ig-login" class="input" type="text"
              placeholder="Имя пользователя, номер мобильного телефона или электронный адрес" required>

            <label for="ig-password" class="sr-only">Пароль</label>
            <input id="ig-password" class="input" type="password" placeholder="Пароль" required>

            <button class="button button-login" type="submit">Войти</button>
          </form>

          <a class="link-forgot" href="#">Забыли пароль?</a>

          <div class="spacer"></div>

          <a class="button button-outline" href="#">
            <img class="fb-icon" src="https://static.xx.fbcdn.net/rsrc.php/yB/r/2sFJRNmJ5OP.ico" alt="facebook">
            Войти через Facebook
          </a>

          <a class="button button-outline2" href="#">Создать новый аккаунт</a>

          <div class="meta">
            <img src="https://cdn.pixabay.com/photo/2021/12/14/22/29/meta-6871457_1280.png" height="30" alt="meta">
            <p>Meta</p>
          </div>

        </div>
      </div>

    </div>
  </main>
</body>
</html>
