<!-- 1.Which of the following is a correct syntax for using an HTML attribute? -->
<img src='img_girl.jpg'>

<!-- 2. Add a "tooltip" to the paragraph below with the text "About W3Schools". -->
<p title="I'm a tooltip">This is a paragraph.</p> 

<!-- 3. Set the size of the image to 250 pixels wide and 400 pixels tall. -->
<img src="w3schools.jpg" width="250" height="400">

<!-- 4. Make the element below into a link that goes to "https://www.w3schools.com". -->
<a href= "https://www.w3schools.com">This is a link</a>

<!-- 5.Specify an alternate text for the image.
Alternate text is useful when the image cannot be displayed, 
like when the page is read by a screen reader. -->
<img src="w3schools.png" alt="w3schools Logo">

<!--6.The style attribute is used to add styles to an element, 
such as color, font, size, and more.-->
<p style="color:red;">This is a red paragraph.</p> 

<!--7.You should always include the lang attribute inside the <html> tag,
to declare the language of the Web page. This is meant to assist search engines 
and browsers. The following example specifies English as the language:-->

<!DOCTYPE html>
<html lang="en">
<body>
...
</body>
</html>
