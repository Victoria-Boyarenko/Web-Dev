<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Facebook-log in</title>
        <link rel="stylesheet"  href="facebook.css">

    </head>
    
    <body>
        <div class="container">
        <div class="left">
            <h1 id="facebook">Facebook</h1>
            <pre id="text">
Facebook помогает вам всегда 
оставаться на связи и общаться со 
своими знакомыми.
             
        </div>

        <div class="right">
            <form action="" class="login">

                <input type="password" placeholder="Введите пароль" required>

                <br><button type="submit" class="button login-button"> Вход </button>
                <p><a href="#" class="button forgot-button">Забыли пароль?</a></p>
                <hr>
                <p><a href="#"><button class="button create-button"> Создать новый аккаунт </button></a></p>


            </form>
        </div>
    </div>

    </body>
</html>
